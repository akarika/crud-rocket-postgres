# rocket_okapi for swagger doc
rocket_okapi = "0.4.1"
schemars = "0.7.2"
okapi = { version = "0.4.0", features = ["derive_json_schema"] }

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["json"]
